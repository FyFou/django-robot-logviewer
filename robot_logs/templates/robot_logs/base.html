<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LogViewer{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .log-debug { color: #6c757d; }
        .log-info { color: #0d6efd; }
        .log-warning { color: #ffc107; }
        .log-error { color: #dc3545; }
        .log-critical { color: #fff; background-color: #dc3545; }
    </style>
    {% block head_extra %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'robot_logs:home' %}">LogViewer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'robot_logs:home' %}">
                            <i class="bi bi-collection"></i> Groupes
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'robot_logs:log_list' %}">
                            <i class="bi bi-list-ul"></i> Logs
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'robot_logs:dbc_file_list' %}">
                            <i class="fas fa-file-code"></i> Fichiers DBC
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'robot_logs:multi_curve_view' %}">
                            <i class="bi bi-graph-up"></i> Comparaison de courbes
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'robot_logs:import_mdf' %}">
                            <i class="bi bi-upload"></i> Importer MDF
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container-fluid mt-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
        
        {% block content %}{% endblock %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
